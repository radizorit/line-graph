<!DOCTYPE html>
<html>

<head>
    <title>Bitcoin Prices</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Bitcoin Prices</h2>
        <h1>Yesterday</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>High</th>
                    <th>Low</th>
                    <th>Open</th>
                    <th>Close</th>
                    <th>Volume</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="yhigh"></td>
                    <td id="ylow"></td>
                    <td id="yopen"></td>
                    <td id="yclose"></td>
                    <td id="yvolume"></td>
                </tr>
            </tbody>
        </table>
        <h1>Today</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>High</th>
                    <th>Low</th>
                    <th>Open</th>
                    <th>Close</th>
                    <th>Volume</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="thigh"></td>
                    <td id="tlow"></td>
                    <td id="topen"></td>
                    <td id="tclose"></td>
                    <td id="tvolume"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
<script src="script.js"></script>

</html>
